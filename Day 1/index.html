<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1</title>
</head>
<body>
    
    <div class="hero">
        <nav>
            <img src="images/menu.png" alt="Menu Image" class="menu-img">
            <img src="images/logo.png" alt="Logo of Developer" class="logo" id="light">

            <ul>
                <li><a href="">Latest</a></li>
                <li><a href="">Mordern</a></li>
                <li><a href="">Contempary</a></li>
                <li><a href="">Affordable</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>


        <div class="lamp-container">
            <img src="images/lamp.png" alt="lamp image" class = "lamp">
            <img src="images/light.png" alt="lamp-light image" class = "light">
        </div>

        <div class="text-container">
            <h1>Latest <br> in Lighting</h1>
            <p>This is the most premium quality light with the best and perfect color scheme for a home use.</p>
            <a href="">Check out other Premium products</a>
            <div class="control">
                <p>04</p>
                <div class="line"><span></span></div>
                <p>05</p>
            </div>
        </div>
    </div>


    <script>
        var btn = document.getElementById("btn");
        var light = document.getElementById("light");

        function toggleBtn(){
            btn.classList.toggle("active");
            light.classList.toggle("on");
        }

    </script>

</body>
</html>
